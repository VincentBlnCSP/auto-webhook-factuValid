<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√âch√©ancier Facturation</title>
  <link rel="icon" type="image/png" href="logo-csp.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #fff;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    img.logo {
      width: 160px;
      display: block;
      margin: auto;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      color: #00aa8d;
    }
    .subtext {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #00aa8d;
      color: white;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      width: 90%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #00aa8d;
      color: black;
      border: 2px solid #00aa8d;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      display: block;
      margin: 30px auto 0 auto;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-csp.png" class="logo" alt="Logo CSP">
    <h1>üöÄ Envoyer en facturation</h1>
    <div class="subtext">Toutes les informations de facturation sont modifiables ci-dessous.</div>

    <table id="echeancier-table">
      <thead>
        <tr>
          <th>üîê Description</th>
          <th>üìÖ Date</th>
          <th>üí∂ Montant</th>
          <th>‚ùå</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lignes dynamiques JS -->
      </tbody>
    </table>
    <button onclick="addRow()">‚ûï Ajouter une √©ch√©ance</button>

    <div class="separator"></div>

    <div style="text-align:center; font-size: 13px; color: #666;">
      Une fois valid√©, les informations seront transmises √† notre syst√®me de facturation.
    </div>
    <button id="valider-btn" disabled>üöÄ Valider et envoyer</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const dealId = urlParams.get("deal_id");

    const tableBody = document.querySelector("#echeancier-table tbody");
    const validerBtn = document.getElementById("valider-btn");

    fetch(`https://hook.eu2.make.com/4n43s44ulig2di1my33gqmelal2itulh?deal_id=${dealId}`)
      .then(response => response.json())
      .then(res => {
        const echeances = JSON.parse(res.echeances).data;
        echeances.forEach(addRowFromData);
        checkIfValid();
      });

    function addRowFromData(e) {
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td><input type="text" value="${e.description || ''}" onchange="checkIfValid()"></td>
        <td><input type="date" value="${e.billing_date || ''}" onchange="checkIfValid()"></td>
        <td><input type="number" value="${e.amount || ''}" onchange="checkIfValid()"></td>
        <td><button onclick="this.parentElement.parentElement.remove(); checkIfValid()">‚ùå</button></td>
      `;
    }

    function addRow() {
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td><input type="text" placeholder="Ex: Acompte 1" onchange="checkIfValid()"></td>
        <td><input type="date" onchange="checkIfValid()"></td>
        <td><input type="number" onchange="checkIfValid()"></td>
        <td><button onclick="this.parentElement.parentElement.remove(); checkIfValid()">‚ùå</button></td>
      `;
    }

    function checkIfValid() {
      const rows = document.querySelectorAll("#echeancier-table tbody tr");
      let hasValid = false;
      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        if (inputs[0].value && inputs[1].value && inputs[2].value) {
          hasValid = true;
        }
      });
      validerBtn.disabled = !hasValid;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation Facturation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .info {
      text-align: left;
      margin-top: 20px;
      font-size: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px 10px 0 10px;
    }
    .validate-btn {
      background-color: #00aa8d;
      color: white;
    }
    .cancel-btn {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßæ V√©rification avant envoi en facturation</h2>

    <div class="info">
      <p><strong>Num√©ro de l'affaire :</strong> <span id="dealId"></span></p>

    <label for="commentaire">üí¨ Commentaire √† destination de la facturation :</label>

  <script>
    const params = new URLSearchParams(window.location.search);

    const totalPaiements = params.get("TotalPaiement") || "?";
    const nbEcheances = params.get("NbEch√©ance") || "?";

    document.getElementById("nbEcheances").textContent = nbEcheances;
    document.getElementById("dateEcheance").textContent = dateEcheance;

    function valider() {
      const commentaire = document.getElementById("commentaire").value;

      fetch("https://hook.eu2.make.com/4n43s44ulig2di1my33gqmelal2itulh", {
        method: "POST",

        body: JSON.stringify({

          totalPaiements: totalPaiements,
          nbEcheances: nbEcheances,

      .then(() => {

</body>
</html>

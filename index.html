<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âch√©ancier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .warning {
      color: #d9534f;
      font-weight: bold;
      margin-top: 20px;
      text-align: right;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <h2>üìã Tableau des √©ch√©ances</h2>
    <div id="dealInfo"></div>
    <table id="echeancierTable" style="display:none">
      <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Date de facturation</th>
          <th>Montant (‚Ç¨)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="warning" id="cumul"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dealId = params.get("deal_id");

    if (dealId) {
      fetch("https://hook.eu2.make.com/4n43s44ulig2di1my33gqmelal2itulh", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ deal_id: dealId })
      })
      .then(res => res.json())
      .then(data => {
        const dealName = data.deal_name;
        const montantLDM = parseFloat(data.montantLDM);
        const echeances = data.echeances.data;

        document.getElementById("dealInfo").innerHTML = `üßæ <strong>${dealName}</strong><br>üí∂ Montant total LDM : <strong>${montantLDM.toLocaleString("fr-FR", {minimumFractionDigits: 2})} ‚Ç¨</strong>`;

        const tableBody = document.querySelector("#echeancierTable tbody");
        let total = 0;

        echeances.forEach((e, index) => {
          total += parseFloat(e.amount);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${e.description}</td>
            <td>${new Date(e.billing_date).toLocaleDateString("fr-FR")}</td>
            <td>${parseFloat(e.amount).toLocaleString("fr-FR", {minimumFractionDigits: 2})}</td>
          `;
          tableBody.appendChild(row);
        });

        document.getElementById("echeancierTable").style.display = "table";

        const warning = total !== montantLDM ? "‚ö†Ô∏è" : "‚úÖ";
        document.getElementById("cumul").innerHTML = `Cumul des versements √©chelonn√©s : <strong>${total.toLocaleString("fr-FR", {minimumFractionDigits: 2})} ‚Ç¨</strong> ${warning}`;
      })
      .catch(error => {
        document.body.innerHTML = `<p style='color:red;'>‚ùå Erreur lors de la r√©cup√©ration : ${error}</p>`;
      });
    } else {
      document.body.innerHTML = "<p style='color:red;'>‚ùå Aucun ID d'affaire fourni dans l'URL.</p>";
    }
  </script>
</body>
</html>

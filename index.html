<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation de l'envoi en facturation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d0f5ef;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 2px solid #00aa8d;
    }
    .logo {
      display: block;
      margin: 0 auto 10px auto;
      height: 50px;
    }
    h1 {
      color: #00aa8d;
      text-align: center;
      margin-bottom: 30px;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .info {
      background: #e0f7f4;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #00aa8d;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-valider {
      background-color: #00aa8d;
      color: white;
    }
    .btn-valider:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .btn-retour {
      background-color: #f28b82;
      color: black;
    }
    .alert {
      margin-top: 20px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://vincentblncsp.github.io/auto-webhook-factuValid/logo.png" alt="Logo CSP" class="logo" />
    <h1>üöÄ Validation de l‚Äôenvoi en facturation</h1>

    <div class="info">
      <p><strong>Affaire :</strong> <span id="name_id"></span></p>
      <p><strong>Montant total :</strong> <span id="montantLDM"></span> ‚Ç¨</p>
      <p><strong>Nombre d‚Äô√©ch√©ances :</strong> <span id="NbEcheance"></span></p>
      <p><strong>Total des paiements saisis :</strong> <span id="TotalPaiement"></span> ‚Ç¨</p>
      <div id="alertEcart" class="alert" style="display: none;"></div>
      <p><strong>Date de la 1√®re √©ch√©ance :</strong> <span id="Date1erEcheance"></span></p>
    </div>

    <div class="field">
      <label for="commentaire">üí¨ Commentaire √† destination de la facturation :</label>
      <textarea id="commentaire" rows="4" placeholder="Ex : faire attention √† bien pr√©lever apr√®s le 20 du mois..."></textarea>
    </div>

    <div class="buttons">
      <button class="btn btn-valider" id="btnValider" onclick="valider()" disabled>‚úÖ Valider</button>
      <button class="btn btn-retour" onclick="window.history.back()">‚Ü©Ô∏è Retour</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name_id = params.get("name_id") || "?";
    const montantLDM = parseFloat(params.get("montantLDM")) || 0;
    const NbEcheance = params.get("NbEch√©ance") || "-";
    const Date1erEcheance = params.get("Date1erEcheance") || "-";
    const TotalPaiement = parseFloat(params.get("TotalPaiement")) || 0;

    document.getElementById("name_id").innerText = decodeURIComponent(name_id);
    document.getElementById("montantLDM").innerText = montantLDM.toLocaleString();
    document.getElementById("NbEcheance").innerText = NbEcheance;
    document.getElementById("Date1erEcheance").innerText = Date1erEcheance;
    document.getElementById("TotalPaiement").innerText = TotalPaiement.toLocaleString();

    const ecart = Math.abs(montantLDM - TotalPaiement);
    if (ecart > 1) {
      document.getElementById("alertEcart").style.display = "block";
      document.getElementById("alertEcart").innerText = `‚ö†Ô∏è √âcart d√©tect√© entre le montant de l'affaire et les paiements saisis : </p> ${ecart.toFixed(2)} ‚Ç¨.\nMerci de v√©rifier avant envoi.`;
    }

    const commentaireField = document.getElementById("commentaire");
    const btnValider = document.getElementById("btnValider");

    commentaireField.addEventListener("input", () => {
      btnValider.disabled = commentaireField.value.trim() === "";
    });

    async function valider() {
      const commentaire = commentaireField.value;
      const body = {
        name_id,
        montantLDM,
        NbEcheance,
        Date1erEcheance,
        TotalPaiement,
        commentaire
      };

      try {
        await fetch("https://hook.eu2.make.com/4n43s44ulig2di1my33gqmelal2itulh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        alert("‚úÖ La demande a bien √©t√© envoy√©e √† la facturation.");
        window.location.href = "about:blank";
      } catch (e) {
        alert("‚ùå Une erreur est survenue lors de l'envoi.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation de l'envoi en facturation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d0f5ef;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 650px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border: 3px solid #00aa8d;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 220px;
    }
    h1 {
      color: #00aa8d;
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
    }
    h2 {
      font-size: 18px;
      color: #00aa8d;
      margin-top: 25px;
      border-bottom: 1px solid #d0f5ef;
      padding-bottom: 5px;
    }
    .field {
      margin-bottom: 20px;
    }
    .info p {
      margin: 6px 0;
    }
    .info span {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: inherit;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-valider {
      background-color: #00aa8d;
      color: white;
    }
    .btn-retour {
      background-color: #f28b82;
      color: black;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://vincentblncsp.github.io/assets/logo-csp.png" alt="Logo CSP" class="logo">
    <h1>‚úÖ V√©rification avant envoi en facturation</h1>

    <h2>D√©tails de l‚Äôaffaire</h2>
    <div class="info">
      <p>Nom de l'affaire : <span id="name_id">?</span></p>
      <p>Montant LDM : <span id="montantLDM">-</span> ‚Ç¨</p>
      <p>Total des paiements saisis : <span id="TotalPaiement">-</span> ‚Ç¨</p>
      <p>Nombre d‚Äô√©ch√©ances : <span id="NbEcheance">-</span></p>
      <p>Date de la 1√®re √©ch√©ance : <span id="Date1erEcheance">-</span></p>
    </div>

    <h2>üí¨ Commentaire √† destination de la facturation</h2>
    <div class="field">
      <textarea id="commentaire" rows="4" placeholder="Ex : La date de la 1√®re √©ch√©ance sera transmise apr√®s validation client..."></textarea>
    </div>

    <div class="buttons">
      <button class="btn btn-valider" id="btnValider" onclick="valider()" disabled>‚úÖ Valider</button>
      <button class="btn btn-retour" onclick="window.history.back()">‚Ü©Ô∏è Retour</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name_id = params.get("name_id") || "-";
    const montantLDM = params.get("montantLDM") || "-";
    const NbEcheance = params.get("NbEcheance") || "-";
    const Date1erEcheance = params.get("Date1erEcheance") || "-";
    const TotalPaiement = params.get("TotalPaiement") || "-";

    document.getElementById("name_id").innerText = name_id;
    document.getElementById("montantLDM").innerText = montantLDM;
    document.getElementById("NbEcheance").innerText = NbEcheance;
    document.getElementById("Date1erEcheance").innerText = Date1erEcheance;
    document.getElementById("TotalPaiement").innerText = TotalPaiement;

    const commentaireField = document.getElementById("commentaire");
    const validerBtn = document.getElementById("btnValider");

    commentaireField.addEventListener("input", function () {
      validerBtn.disabled = commentaireField.value.trim().length === 0;
    });

    async function valider() {
      const commentaire = commentaireField.value.trim();
      const body = {
        name_id,
        montantLDM,
        NbEcheance,
        Date1erEcheance,
        TotalPaiement,
        commentaire
      };

      try {
        await fetch("https://hook.eu2.make.com/4n43s44ulig2di1my33gqmelal2itulh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        alert("‚úÖ La demande a bien √©t√© envoy√©e √† la facturation.");
        window.location.href = "about:blank";
      } catch (e) {
        alert("‚ùå Une erreur est survenue lors de l'envoi.");
      }
    }
  </script>
</body>
</html>
